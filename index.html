<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Gradiente</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f28f88fb25.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>Gerador de Gradiente</h2>
        <div id="gradient-box"></div>
        <div class="copycode">
            <input type="text" id="color-code" value="linear-gradient(45deg, aqua, deepskyblue, blue)" readonly />
            <button title="copiar" id="copyBtn"><i class="fa-regular fa-copy"></i></button>
        </div>
        <div class="cor">
            Cor 1 <input type="color" name="color1" id="color1" value="#ffffff">
            Cor 2 <input type="color" name="color2" id="color2" value="#ffffff">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
